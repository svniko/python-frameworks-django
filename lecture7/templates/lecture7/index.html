{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello from template</title>
    <link rel="stylesheet" href="{% static 'lecture7/styles.css' %}">
    <link rel="shortcut icon"  href="{% static 'lecture7/favicon.ico' %}">
    
</head>
<body>
    {% comment %} <h1>Hello {{name}}</h1> {% endcomment %}
    {% if name %}
        <h1>Hello, {{name.capitalize}}</h1>
    {% else %}
         <h1>Hello</h1>
    {% endif %}  

</body>
</html>
